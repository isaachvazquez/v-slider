<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>v-slider</title>
	<link rel="stylesheet" href="./css/v_slider_styles.css">
</head>

<body>
	<!-- Version 2.0 -->
	<div class="v_slider hero">
		<img src="images/lake.jpg" data-link="http://isaacv.net?t=lake">
		<img src="images/elk.jpg" data-link="http://isaacv.net?t=elk">
		<img src="images/trees.jpg" data-link="http://isaacv.net?t=trees">
		<img src="images/trout.jpg" data-link="http://isaacv.net?t=trout">
		<img src="images/trout2.jpg" data-link="http://isaacv.net?t=trout2">
		<img src="images/kateryan.jpg" data-link="http://isaacv.net?t=river">
		<img src="images/house.jpg" data-link="http://isaacv.net?t=house">
		<img src="images/hyder.jpg" data-link="http://isaacv.net?t=hyder">
		<img src="images/snow-forest.jpeg" data-link="http://isaacv.net?t=snow-forest">
		<img src="images/snowcovered.png" data-link="http://isaacv.net?t=snow-covered">
		<div class="v_slider_controls">
			<a href="#" data-action="previous" class="v_slider_back_button">
				<img src="v-slider-images/v-slider-left-arrow.png">
			</a>
			<a href="#" data-action="next" class="v_slider_next_button">
				<img src="v-slider-images/v-slider-right-arrow.png">
			</a>
		</div>
	</div>

	<div class="v_slider two">
		<img src="images/city.png" alt="">
		<img src="images/bridge.png" alt="">
		<img src="images/overlook.png" alt="">
		<img src="images/sparkler.png" alt="">
		<div class="v_slider_controls">
			<a href="#" data-action="previous" class="v_slider_back_button">
				<img src="v-slider-images/v-slider-left-arrow.png">
			</a>
			<a href="#" data-action="next" class="v_slider_next_button">
				<img src="v-slider-images/v-slider-right-arrow.png">
			</a>
		</div>
	</div>

	<script src="./js/libs/jquery-1.10.2.js"></script>
	<script src="./js/v_slider.js"></script>
	<script type="text/javascript">
		$('.hero').v_slider({
			max_slider_width: 600,
			logging: true
		});
		$('.two').v_slider({
			speed: 1500, // Slide duration (in milliseconds)
			max_slider_width: 600,
			transition_speed: 0.3 // Transition Speed (in seconds)
			// logging: true
		});
	</script>
</body>

</html>
