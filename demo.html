<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>V-Slider</title>
	<link rel="stylesheet" href="v_slider_styles.css">
</head>

<body>
	<!-- Version 2.0 -->
	<div class="v_slider hero">
		<img src="v-images/elk.jpg" data-link="http://isaacv.net?t=elk">
		<img src="v-images/river-valley.jpeg" data-link="http://isaacv.net?t=river">
		<img src="v-images/house.jpg" data-link="http://isaacv.net?t=house">
		<img src="v-images/hyder.jpg" data-link="http://isaacv.net?t=hyder">
		<div class="v_slider_controls">
			<a href="#" data-action="previous" class="v_slider_back_button">
			 <img src="images/v-slider-left-arrow.png">
		  </a>
		  <a href="#" data-action="next" class="v_slider_next_button">
				<img src="images/v-slider-right-arrow.png">
	 		</a>
		</div>
	</div>

	<script src="jquery-1.10.2.js"></script>
	<script src="v_slider.js"></script>
	<script type="text/javascript">
		$('.hero').v_slider({
			max_slider_width : 600,
		});
	</script>
</body>

</html>
